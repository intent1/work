<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="./css/biaoge.css" rel="stylesheet">
		<title>一个表格</title>
	</head>
	<body>
		<div class="intact">
			<table class="frame">
				<caption>色块</caption>
				<tr>
					<td rowspan="2" class="tyty" style="background-color: aqua;">1</td>
					<td colspan="2" class="tyty" style="background-color: aquamarine;">2</td>
				</tr>
				<tr>
					<td class="tyty">3</td>
					<td rowspan="2" class="tyty" style="background-color: crimson;">5</td>
				</tr>
				<tr>
					<td colspan="2" class="tyty" style="background-color: palevioletred;">4</td>
				</tr>
			</table>
			
			
			
		</div>
	</body>
</html>
