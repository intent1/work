<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/form.css" rel="stylesheet">
		<title>问卷调查</title>

	<body>
		<div class="own">
			<form action="#">
				<div class="name">
					<h2>宠物调查问卷</h2>
					<p>填写姓名：<input type="text" name="text">	</p>
					<p style="padding-top: 20px;">你养的宠物是什么：<input type="text" name="text" >	</p>
					<p style="padding-top: 20px;">你的宠物编号是：<input type="password"  placeholder="输入宠物编号"></p>
					</form>
				</div>
				
				<div class="select">
					<form action="#" >
						<p style="padding-top: 20px;">你的性别是：</p>
						<input  type="radio" name="sex"/>男
						<input  type="radio" name="sex"/>女

						<input type="checkbox" />排泄
						<input type="checkbox" />睡觉
						<input type="checkbox" checked="checked"/>拆家

						<input type="checkbox" />狗
						<input type="checkbox" />猫	
						<input type="checkbox" checked="checked"/>鸟
					</form>
				</div>
				
			</form>
		</div>
